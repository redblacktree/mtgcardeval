<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sidebar.css"/>
</head>

<body>
<form>
    <label for="cardName">Card Name</label>
    <input id="cardName" type="text"/>
    <br>
    <label for="startTime">Start Time</label>
    <input id="startTime" type="text" value="500">
    <button id="startMinus" type="button">-</button>
    <button id="start" type="button">Record Start</button>
    <button id="startPlus" type="button">+</button>
    <button id="test" type="button">Test</button>
    <br>
    <label for="stopTime">Stop Time</label>
    <input id="stopTime" type="text" value="502">
    <button id="stopMinus" type="button">-</button>
    <button id="stop" type="button">Record Stop</button>
    <button id="stopPlus" type="button">+</button>
    <button id="testEnd" type="button">Test</button>
    <br>
    <label for="cardGrade">Grade</label>
    <input id="cardGrade" type="text">
    <br>
    <button id="gradeBA" type="button">BA(</button>
    <button id="gradeSB" type="button">SB(</button>
    <button id="gradeA" type="button">A</button>
    <button id="gradeB" type="button">B</button>
    <button id="gradeC" type="button">C</button>
    <button id="gradeD" type="button">D</button>
    <button id="gradeF" type="button">F</button>
    <br>
    <br>
    <button id="getId" type="button">get video id</button>
    <button id="save" type="button">Save</button>
    <button id="overwrite" type="button">Overwrite</button>
    <button id="delete" type="button">Delete</button>
    <button id="load" type="button">Load</button>
</form>
<div id="data"></div>
<textarea id="datacopy"></textarea>
<br>
<br>
<button id="resetData" type="button" disabled="disabled">Reset</button>
<script src="sidebar.js"></script>
</body>

</html>
